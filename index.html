<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play With Canvas</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <ul>
            <a href="#"><img src="./img/logo4.png" alt="logo" class="logo"></a>
        </ul>
        <ul>
            <li>Play With Canvas</li>
        </ul>
    </header>

    <main>
        <section id="upload-section">
            <div class="upload">
                <label for="input-image" id="drop-area">
                    <input type="file" accept="image/*" id="input-image" hidden>
                    <div id="selected-img">
                        <img src="./img/upload1.png" alt="selected image" id="view-img">
                        
                        <p>Drag and Drop or Click here <br> to upload image</p>
                        <span>upload any image from desktop</span>
                    </div>
                </label>
                <button id="upload-btn">Start</button>
            </div>
        </section>

        <section id="canvas-section">
            <div class="canvas-conatiner">
                <div id="canvas-img">
                    <canvas id="canvas">

                    </canvas>
                </div>
                <div id="canvas-menu"> 
                    <button class="canvas-button" id="image-for-canvas"><img src="./img/image.png" alt="New Image"></button>
                    <button class="canvas-button" id="draw-circle"><img src="./img/circle2.png" alt="Draw Circle"></button>
                    <button class="canvas-button" id="draw-square"><img src="./img/abstract-shape.png" alt="Draw Square"></button>
                    <button class="canvas-button" id="clear-canvas"><img src="./img/clearButton.png" alt="Clear Canvas"></button>
                    <button class="canvas-button" id="destroy-shape" style="color: wheat;"><img src="./img/death.png" alt="Destroy Shape"></button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Made with &#10084;&#65039; by Harsh</p>
    </footer>
    <script type="module" src="./script/script.js"></script>
</body>
</html>
